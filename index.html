<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Currency Converter</h1>
</header>

<section class="converter">
    <div class="card">
        <form>
            <div class="amount">
                <label>Amount</label>
                <input type="number" value="100">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectdiv">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option>USD</option>
                            <option>INR</option>
                            <option>EUR</option>
                            <option>AUD</option>
                        </select>
                    </div>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="selectdiv">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <option>INR</option>
                            <option>USD</option>
                            <option>EUR</option>
                            <option>AUD</option>
                        </select>
                    </div>
                </div>
            </div>

            <p class="rate">1 USD = 91.98 INR</p>

            <button class="btn">Convert</button>
        </form>
    </div>
</section>
<script src="codes.js"></script>
<script src="script.js"></script>

</body>
</html>
